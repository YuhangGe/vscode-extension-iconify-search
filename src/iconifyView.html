<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!--
    Use a content security policy to only allow loading styles from our extension directory,
    and only allow scripts that have a specific nonce.
    (See the 'webview-sample' extension sample for img-src content security policy examples)
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src ${cspSource}; script-src 'nonce-${nonce}';">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="${styleUri}" rel="stylesheet">

  <title>Iconify Search</title>
</head>

<body class="flex flex-col pt-3 gap-2">
  <input id="search-input" class="w-full px-2 py-1" placeholder="Search Icons" />
  <div id="icon-list" class="w-full text-">

  </div>
  <script nonce="${nonce}" src="${scriptUri}"></script>
</body>

</html>
